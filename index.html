<!DOCTYPE html>
<html>
<head>
  <title>Enter Your Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input {
      font-size: 18px;
      padding: 10px;
      width: 200px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h2>Enter Your Code</h2>
  <input id="codeInput" placeholder="Type code here" />
  <br><br>
  <button onclick="lookup()">Submit</button>

  <div id="result"></div>

  <script>
    function lookup() {
      var code = document.getElementById("codeInput").value;
      if (!code) {
        alert("Please enter a code");
        return;
      }

      var url = "https://script.google.com/macros/s/AKfycbxCf-x5zqyhqdLD9nJnu0WbuLdxgEtfG-0jx5lXbr4sYIMwjv0AIkgDIMnkIwYOYOf2Og/exec?code=" + encodeURIComponent(code);

      fetch(url)
        .then(response => response.text())
        .then(text => {
          document.getElementById("result").innerText = text;
        })
        .catch(err => {
          document.getElementById("result").innerText = "Error loading message.";
        });
    }
  </script>
</body>
</html>
