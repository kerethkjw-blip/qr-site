<!DOCTYPE html>
<html>
<head>
  <title>Enter Your Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Initial input page style */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: linear-gradient(to right, #89f7fe, #66a6ff); /* Input page background */
      color: #333;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    input {
      font-size: 18px;
      padding: 10px;
      width: 220px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Message page style */
    .message-page {
  display: flex;
  justify-content: center;
  align-items: center;

  height: 100vh;
  width: 100vw;

  background: url('background.png') no-repeat center center;
  background-size: contain;   /* Keeps full image visible */
  background-color: #000;     /* Optional border color */
}

.message-content {
  max-width: 70%;
  max-height: 70%;
  padding: 30px;

  font-size: 28px;
  color: black;
  text-align: center;

  overflow-wrap: break-word;
}
    .message-box {
  max-width: 40%;
  padding: 20px 30px;
  background: rgba(255, 255, 255, 0.75);  /* Soft readability layer */
  border-radius: 12px;
  line-height: 1.4;
}
  </style>
</head>

<body>
  <div id="inputPage">
    <h2>Enter Your Code</h2>
    <input id="codeInput" placeholder="Type code here" />
    <br>
    <button onclick="lookup()">Submit</button>
  </div>

  <script>
    function lookup() {
      var code = document.getElementById("codeInput").value;
      if (!code) {
        alert("Please enter a code");
        return;
      }

      var url = "https://script.google.com/macros/s/AKfycbxCf-x5zqyhqdLD9nJnu0WbuLdxgEtfG-0jx5lXbr4sYIMwjv0AIkgDIMnkIwYOYOf2Og/exec?code=" + encodeURIComponent(code);

      fetch(url)
        .then(response => response.text())
        .then(text => {
          // Replace the current page with the message page
         
document.body.innerHTML =
  '<div class="message-page">' +
    '<div class="message-content">' + text + '</div>' +
  '</div>';
          
        })
        .catch(err => {
          alert("Error loading message");
        });
    }

    .message-content {
  font-size: clamp(18px, 3vw, 32px);
}
    
  </script>
</body>

</html>
