<!DOCTYPE html>
<html>
<head>
  <title>Enter Your Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Initial input page style */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: linear-gradient(to right, #89f7fe, #66a6ff); /* Input page background */
      color: #333;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    input {
      font-size: 18px;
      padding: 10px;
      width: 220px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Message page style */
  .message-page {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100svh;
  width: 100vw;
  margin: 0;
  background: linear-gradient(to right, #89f7fe, #66a6ff);
}

/* This container keeps the same shape as your image */
.image-frame {
  position: relative;
  width: min(90vw, 90vh * 0.75);   /* adjust ratio if needed */
  aspect-ratio: 709 / 1004;            /* ⚠️ change this to match your image */
  background: url('background.png') no-repeat center 35%;
  background-size: contain;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Message stays inside the image */
.message-box {
  max-width: 70%;
  max-height: 65%;        /* Keeps text inside image */
  padding: 14px 18px;

  background: rgba(255, 255, 255, 0.78);
  border-radius: 12px;
  line-height: 1.4;
  text-align: center;

  overflow-y: auto;       /* Scroll only inside box if needed */
  word-wrap: break-word;
-webkit-overflow-scrolling: touch;
  font-size: clamp(16px, 1.6vw, 24px);  /* Auto-scale text   font-size: clamp(16px, 2.2vw, 28px); */
}
   
  </style>
</head>

<body>
  <div id="inputPage">
    <h2>Enter Your Code</h2>
    <input id="codeInput" placeholder="Type code here" />
    <br>
    <button onclick="lookup()">Submit</button>
  </div>

  <script>
    function lookup() {
      var code = document.getElementById("codeInput").value;
      if (!code) {
        alert("Please enter a code");
        return;
      }

      var url = "https://script.google.com/macros/s/AKfycbxCf-x5zqyhqdLD9nJnu0WbuLdxgEtfG-0jx5lXbr4sYIMwjv0AIkgDIMnkIwYOYOf2Og/exec?code=" + encodeURIComponent(code);

      fetch(url)
        .then(response => response.text())
        .then(text => {
          // Replace the current page with the message page
         
  document.body.innerHTML =
  '<div class="message-page">' +
    '<div class="image-frame">' +
      '<div class="message-box">' + text + '</div>' +
    '</div>' +
  '</div>';
          
        })
        .catch(err => {
          alert("Error loading message");
        });
    }
   
  </script>
</body>

</html>
